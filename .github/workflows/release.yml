name: ğŸš€ Release

on:
  push:
    branches:
      - main

# å¹¶å‘æ§åˆ¶ï¼Œç¡®ä¿åŒä¸€æ—¶é—´åªæœ‰ä¸€ä¸ªå‘å¸ƒæµç¨‹åœ¨è¿è¡Œ
concurrency: ${{ github.workflow }}-${{ github.ref }}

# æƒé™è®¾ç½®
permissions:
  contents: write # å…è®¸åˆ›å»º release å’Œæ¨é€ä»£ç 
  pull-requests: write # å…è®¸åˆ›å»º PR
  issues: write # å…è®¸åˆ›å»º issues
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # éœ€è¦å®Œæ•´çš„ git å†å²æ¥ç”Ÿæˆ changelog
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          always-auth: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # ä¸æŒ‡å®šç‰ˆæœ¬ï¼Œä½¿ç”¨ package.json ä¸­çš„ packageManager å­—æ®µ
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run tests
        run: |
          # åªæµ‹è¯•æœ‰æµ‹è¯•è„šæœ¬çš„åŒ…
          cd packages/utils && pnpm test
        continue-on-error: false

      - name: Build packages
        run: pnpm build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1.4.7
        with:
          # è¿™ä¼šåœ¨æœ‰ changeset æ—¶åˆ›å»º "Version Packages" PR
          # å½“ PR åˆå¹¶åä¼šè‡ªåŠ¨å‘å¸ƒåˆ° npm
          publish: pnpm changeset publish
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Packages published:"
          echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[] | "- \(.name)@\(.version)"' > release_notes.txt

          # è·å–ç¬¬ä¸€ä¸ªå‘å¸ƒçš„åŒ…çš„ç‰ˆæœ¬å·ä½œä¸º release tag
          VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[0].version')

          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes-file release_notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
